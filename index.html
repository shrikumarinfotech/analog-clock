<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./includes/stylesheets/analog-clock-v1.0.0.css">
</head>
<body>
    <!-- clock starts here -->
    <div class="analog-clock-wrapper">
        <div class="lock-hands">
            <div class="hand-hour">
                <span class="hand-hour-block"></span>
            </div>
            <div class="hand-minute">
                <span class="hand-minute-block"></span>
            </div>
            <div class="hand-second">
                <span class="hand-second-block"></span>
            </div>
        </div>
        <div class="clock-markings"></div>
        <div class="clock-dial"></div>
    </div>
    <!-- clock ends here -->
    <!-- display time and date -->
    <div class="display-date-time">
        <div id="display-time"></div>
        <div id="display-date"></div>
    </div>

    <script src="./analog-clock-html-proto-v1.0.0.js"></script>
</body>
</html>
